<head>
    <style>
        #playground {
            width:800px;
            height: 800px;
            border-right: 2px solid white;
            border-top: 2px solid white;
        }
        
        #menu {
            width:400px;
            height: 40px;
            border-right: 2px solid white;
            border-top: 2px solid white;
        }
        
        .square{
            border-left:2px solid white;
            border-bottom:2px solid white;
                width:5%;
                height:5%;
            display: inline-block;
            box-sizing: border-box;
            background: #ecf0f1;
        }
        
        .square:hover {
            background: #bdc3c7;
        }
        
        .square.player {
            background-size: cover;
            image-rendering: pixelated;
            background-image: url('player.png');
        }
        
        .square.zombie {
            background-size: cover;
            image-rendering: pixelated;
            background-image: url('zombie.png');
        }
        .square.building {
            background-size: cover;
            image-rendering: pixelated;
            background-image: url('building.png');
        }
        .square.vertical-road {
            background-size: cover;
            image-rendering: pixelated;
            background-image: url('road.png');
        }
        
        .square.horizontal-road {
            background-size: cover;
            image-rendering: pixelated;
            background-image: url('road.png');
        }
        
        .square.fence {
            background-size: cover;
            image-rendering: pixelated;
            background-image: url('fence.png');
        }
        
        .square.corner-road {
            background-size: cover;
            image-rendering: pixelated;
            background-image: url('corner-road.png');
        }
        
        #menu button {
            
            width:5%;
            height:40px;
            display: inline-block;
            box-sizing: border-box;
            background: #ecf0f1;
            border: none;
            border-left:2px solid white;
            border-bottom:2px solid white;
            border-radius: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="playground"></div>
    <div id="menu">
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
    </div>
    <script>
        
        function clicked(e){
            if(e.target.classList.value.indexOf('zombie') > -1){
                e.target.classList = "square";
            } else if(e.target.classList.value.indexOf('player') > -1){
                e.target.classList = "square zombie";
            } else if(e.target.classList.value.indexOf('building') > -1){
                e.target.classList = "square player";
            } else if(e.target.classList.value.indexOf('vertical-road') > -1){
                e.target.classList = "square building";
            } else if(e.target.classList.value.indexOf('fence') > -1){
                e.target.classList = "square vertical-road";
            } else if(e.target.classList.value.indexOf('corner-road') > -1){
                e.target.classList = "square fence";
            } else {
                e.target.classList = "square corner-road";
            }
        }
        
        function generate_playground() {
            for(var x=0; x < 20 ; x++){
                for(var y=0; y < 20 ; y++){
                    var e = document.createElement('div');
                    e.classList="square";
                    e.setAttribute('x',x);
                    e.setAttribute('y',y);
                    e.addEventListener('click', clicked);
                    document.getElementById('playground').appendChild(e);
                    
                }
            }
        }
        
        generate_playground();
    </script>
</body>
