<head>
    <style>
        #playground {
            width:800px;
            height: 800px;
            border-right: 2px solid white;
            border-top: 2px solid white;
        }
        
        #menu {
            width:400px;
            height: 40px;
            border-right: 2px solid white;
            border-top: 2px solid white;
        }
        
        .square{
            border-left:1px solid white;
            border-bottom:1px solid white;
                width:5%;
                height:5%;
            display: inline-block;
            box-sizing: border-box;
            background: #ecf0f1;
        }
        .square-content{
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        
        .square:hover {
            background: #bdc3c7;
        }
        
        .square-content.player {
            background-size: cover;
            image-rendering: pixelated;
            background-image: url('player.png');
        }
        
        .square-content.zombie {
            background-size: cover;
            image-rendering: pixelated;
            background-image: url('zombie.png');
        }
        .square.building {
            background-size: cover;
            image-rendering: pixelated;
            background-image: url('building.png');
        }
        .square.road {
            background-size: cover;
            image-rendering: pixelated;
            background-image: url('road.png');
        }
        
        
        .square-content.fence {
            background-size: cover;
            image-rendering: pixelated;
            background-image: url('fence.png');
        }
        
        #menu button {
            
            width:5%;
            height:40px;
            display: inline-block;
            box-sizing: border-box;
            background: #ecf0f1;
            border: none;
            border-left:2px solid white;
            border-bottom:2px solid white;
            border-radius: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="playground"></div>
    <div id="menu">
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
    </div>
    <script>
        window.oncontextmenu = function () {
            return false;
        }
        function clicked(e){
            if(e.which == 3){
                if(e.target.classList.value.indexOf('road') > -1){
                    e.target.classList = "square building";
                } else if(e.target.classList.value.indexOf('building') > -1){
                    e.target.classList = "square";
                } else {
                    e.target.classList = "square road";    
                }
            } else {
                console.log(e.target);
                if(e.target.children[0].classList.value.indexOf('zombie') > -1){
                    e.target.children[0].classList = "square";
                } else if(e.target.children[0].classList.value.indexOf('player') > -1){
                    e.target.children[0].classList = "square zombie";
                }
                else {
                    e.target.children[0].classList = "square player";
                }
            }
            e.cancelBubble = true;
        }
        
        function generate_playground() {
            for(var x=0; x < 20 ; x++){
                for(var y=0; y < 20 ; y++){
                    var e = document.createElement('div');
                    var e_content = document.createElement('div');
                    e.classList="square";
                    e_content.classList="square-content";
                    e.setAttribute('x',x);
                    e.setAttribute('y',y);
                    e.addEventListener('click', clicked);
                    document.getElementById('playground').appendChild(e);
                    e.appendChild(e_content);
                    
                }
            }
        }
        
        generate_playground();
    </script>
</body>
